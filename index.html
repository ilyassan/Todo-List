<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-4">
            <button style="height: 2.7rem;" class="col-2 btn btn-primary d-flex justify-content-center align-items-center py-0 gap-2">Add Task <span class="h1">+</span></button>

            <div class="col-8">
                <input type="text" class="form-control h-100 bg-light" placeholder="Search...">
            </div>
            
            <button style="height: 2.7rem;" class="col-2 btn btn-primary d-flex justify-content-center align-items-center py-0 gap-2">Add Multiple <span class="h1">+</span></button>

        </div>

        <div class="row mt-5">
            <div class="list col-4 px-4">
                <div class="d-flex align-items-center gap-2 pb-3 mb-4 border-bottom-2 border-danger">
                    <span class="h4 mb-1">To Do</span><span class="text-secondary">|</span><span>4</span>
                </div>

                <div class="tasks">
                    <div class="task border-danger">
                        <h6 class="font-weight-light mb-3">Brief Soutenances Croiss√©es</h6>
                        <div class="labels">
                            <button class="btn btn-danger py-0">Delete</button>
                            <button class="btn btn-warning py-0 text-white">Edit</button>
                        </div>
                    </div>
                    <div class="task border-primary">
                        <h6 class="font-weight-light mb-3">WORKSHOP 3</h6>
                        <div class="labels">
                            <button class="btn btn-danger py-0">Delete</button>
                            <button class="btn btn-warning py-0 text-white">Edit</button>
                        </div>
                    </div>
                    <div class="task border-primary">
                        <h6 class="font-weight-light mb-3">Veille</h6>
                        <div class="labels">
                            <button class="btn btn-danger py-0">Delete</button>
                            <button class="btn btn-warning py-0 text-white">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list col-4 px-4">
                <div class="d-flex align-items-center gap-2 pb-3 mb-4 border-bottom-2 border-warning">
                    <span class="h4 mb-1">In Progress</span><span class="text-secondary">|</span><span>1</span>
                </div>

                <div class="tasks">
                    <div class="task border-primary">
                        <h6 class="font-weight-light mb-3">WORKSHOP 2</h6>
                        <div class="labels">
                            <button class="btn btn-danger py-0">Delete</button>
                            <button class="btn btn-warning py-0 text-white">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list col-4 px-4">
                <div class="d-flex align-items-center gap-2 pb-3 mb-4 border-bottom-2 border-success">
                    <span class="h4 mb-1">Done</span><span class="text-secondary">|</span><span>2</span>
                </div>

                <div class="tasks">
                    <div class="task border-danger">
                        <h6 class="font-weight-light mb-3">Brief 5</h6>
                        <div class="labels">
                            <button class="btn btn-danger py-0">Delete</button>
                            <button class="btn btn-warning py-0 text-white">Edit</button>
                        </div>
                    </div>
                    <div class="task border-primary">
                        <h6 class="font-weight-light mb-3">WORKSHOP 1</h6>
                        <div class="labels">
                            <button class="btn btn-danger py-0">Delete</button>
                            <button class="btn btn-warning py-0 text-white">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
