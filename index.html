<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your day using the kanban method">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div id="success-notification" class="position-fixed d-flex align-items-center border border-success bg-white w-fit" data-message="">
        <i class="fa-solid fa-check d-flex justify-content-center align-items-center bg-success text-white rounded-circle"></i>
    </div>

    <div id="create-task-popup" style="z-index: 1;" class="d-none">
        <div class="p-4 pt-1 rounded my-5 bg-white">
            <div id="closeIcon" class="d-flex justify-content-end"><span role="button" class="text-secondary h3">x</span></div>
            <p class="d-none alert alert-danger text-center py-1">Please fill all the fields.</p>
            <div id="forms">
                <form class="row d-flex flex-column">
                    <div class="form-group mb-3">
                        <label>Title:</label>
                        <input type="text" name="title" class="title form-control h-100 bg-light shadow-none">    
                    </div>
            
                    <div class="form-group mb-4">
                        <label>Description:</label>
                        <textarea class="description form-control bg-light shadow-none" rows="2"></textarea>
                    </div>
                    
                    <div class="col-md-6 form-group mb-3">
                        <label for="start-date">Start Date:</label>
                        <input id="start-date" type="date" class="start-date-menu form-control">
                    </div>
                    <div class="col-md-6 form-group mb-4">
                        <label for="due-date">Due Date:</label>
                        <input id="due-date" type="date" class="due-date-menu form-control">
                    </div>
            
                    <div class="form-group mb-4">
                        <div class="row justify-content-between">
                            <div class="priority-menu dropdown col-3 col-md-2 col-4k-3d2">
                                <button class="w-100 btn btn-sm btn-white border border-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Priority
                                </button>
                                <div class="dropdown-menu">
                                  <button value="0" class="dropdown-item">P1</button>
                                  <button value="1" class="dropdown-item">P2</button>
                                  <button value="2" class="dropdown-item">P3</button>
                                </div>
                            </div>
                            <div class="state-menu dropdown col-3 col-md-2 col-4k-3d2">
                                <button class="w-100 btn btn-sm btn-white border border-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  State
                                </button>
                                <div class="dropdown-menu">
                                  <button value="0" class="dropdown-item">To Do</button>
                                  <button value="1" class="dropdown-item">Doing</button>
                                  <button value="2" class="dropdown-item">Completed</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button id="saveBtn" class="btn btn-success w-fit px-3">Save</button>
                <div id="multiple-controll" class="d-flex gap-4">
                    <div style="height: 2rem;" id="removeFormBtn" role="button" class="d-flex align-items-center p-0"><i class="display-1 text-success">-</i></div>
                    <div id="addFormBtn" role="button" class="d-flex align-items-center p-0"><i class="display-6 text-success fa-solid fa-plus"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div id="task-details" style="z-index: 1;" class="row d-none">
        <form class="col-12 col-sm-10 row bg-white container p-4 my-5 rounded">
            <p class="d-none alert alert-danger text-center py-1">Please fill all the fields.</p>
            <input type="hidden" class="id d-none">
            <div class="form-group mb-3">
                <label class="h5">Title:</label>
                <input type="text" value="Planification" name="title" class="title form-control bg-light shadow-none">
            </div>

            <div class="form-group mb-4">
                <label class="h5">Description:</label>
                <textarea class="description form-control bg-light shadow-none" rows="4">xmsjqkfjmq</textarea>
            </div>

            <div class="col-md-6 form-group mb-3">
                <input type="date" class="start-date-menu form-control">
            </div>
            <div class="col-md-6 form-group mb-4">
                <input type="date" class="due-date-menu form-control">
            </div>

            <div class="form-group mb-4">
                <div class="row">
                    <div class="priority-menu dropdown col-3 col-sm-2">
                        <button class="w-100 btn btn-sm btn-white border border-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Priority
                        </button>
                        <div class="dropdown-menu">
                          <button value="0" class="dropdown-item">P1</button>
                          <button value="1" class="dropdown-item">P2</button>
                          <button value="2" class="dropdown-item">P3</button>
                        </div>
                    </div>
                    <div class="state-menu dropdown col-3 col-sm-2">
                        <button class="w-100 btn btn-sm btn-white border border-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          State
                        </button>
                        <div class="dropdown-menu">
                          <button value="0" class="dropdown-item">To Do</button>
                          <button value="1" class="dropdown-item">Doing</button>
                          <button value="2" class="dropdown-item">Completed</button>
                        </div>
                    </div>
                </div>
            </div>

            <button id="updateBtn" class="btn btn-success w-fit px-3">Update</button>
        </form>
    </div>


    <div class="container pt-3">
        <div class="row tasks-controll w-full m-auto mt-4 d-flex justify-content-between">
            <button id="add-task" style="height: 2.7rem;" class="col-3 col-md-2 btn btn-primary d-flex justify-content-center align-items-center p-0 gap-1">Add Task <span class="h1">+</span></button>

            <div class="col-md-6 col-12 p-0 d-flex align-items-center justify-content-between">
                <div id="priority" class="dropdown">
                    <button class="w-100 btn btn-sm btn-white border border-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="0">
                      All
                    </button>
                    <div class="dropdown-menu">
                      <button value="0" class="dropdown-item">All</button>
                      <button value="1" class="dropdown-item">P1</button>
                      <button value="2" class="dropdown-item">P2</button>
                      <button value="3" class="dropdown-item">P3</button>
                    </div>
                </div>
                <input style="width: 85%;" id="search" type="text" class="form-control h-100 bg-light" placeholder="Search by title...">
            </div>
            
            <button id="add-multiple-tasks" style="height: 2.7rem;" class="col-3 col-md-2 btn btn-primary d-flex justify-content-center align-items-center p-0 gap-1">Add Multiple <span class="h1">+</span></button>

        </div>

        <div class="row mt-5">
            <div class="list col-4">
                <div class="d-flex align-items-center justify-content-between pb-3 mb-4 border-bottom-2 border-danger">
                    <div class="d-flex align-items-center gap-2">
                        <span class="list-title mb-1">To Do</span><span class="text-secondary">|</span><span class="count">0</span>
                    </div>
                    <div class="order-by-date d-flex align-items-center gap-2 text-dark" data-order="asc">
                        <span role="button" aria-label="Order by date button"><i class="fa-solid fa-arrow-down-wide-short"></i></span>
                    </div>
                </div>

                <div class="tasks">
                </div>
            </div>

            <div class="list col-4">
                <div class="d-flex align-items-center justify-content-between pb-3 mb-4 border-bottom-2 border-warning">
                    <div class="d-flex align-items-center gap-2">
                        <span class="list-title mb-1">Doing</span><span class="text-secondary">|</span><span class="count">0</span>
                    </div>
                    <div class="order-by-date d-flex align-items-center gap-2 text-dark" data-order="asc">
                        <span role="button" aria-label="Order by date button"><i class="fa-solid fa-arrow-down-wide-short"></i></span>
                    </div>
                </div>

                <div class="tasks">
                </div>
            </div>

            <div class="list col-4">
                <div class="d-flex align-items-center justify-content-between pb-3 mb-4 border-bottom-2 border-success">
                    <div class="d-flex align-items-center gap-2">
                        <span class="list-title mb-1">Done</span><span class="text-secondary">|</span><span class="count">0</span>
                    </div>
                    <div class="order-by-date d-flex align-items-center gap-2 text-dark" data-order="asc">
                        <span role="button" aria-label="Order by date button"><i class="fa-solid fa-arrow-down-wide-short"></i></span>
                    </div>
                </div>

                <div class="tasks">
                </div>
            </div>
        </div>
    </div>



    <script src="form.js"></script>
    <script src="taskDetails.js"></script>
    <script src="script.js"></script>
</body>
</html>
